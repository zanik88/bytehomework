<!DOCTYPE html>
<html lang="en">

<head>

    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="header">

            <div class="logo">
                <div>
                    <img src="./logo/Icon.svg" alt="Icon pic">

                    </p>
                    <p class="logo-regular">

                    </p>
                </div>
            </div>
            <nav class="header_nav">

                    <li class="header_li"><a href="">

    <main>

            <div class="container main_container">

                    <p class="question">What is it about?</p>
                    <p class="answer">Building a website for a startup that looks amazing is not a rocket science

                </div>
                <div class="text1">

                </div>

            <div class="company">

            </div>
